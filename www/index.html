<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>EmpresTioPatinhas</title>
    <link rel="shortcut icon" href="images/money.png">

    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
</script>
</head>
<body ng-app="emprestiopatinhas" class="mybody">
    <nav class="navbar sticky-top navbar-light bg-custom navbar-expand-lg">
        <a class="navbar-brand fontsize" ui-sref="main">
            <img src="./images/money.png" width="40" height="40" class="d-inline-block align-top moneybrand" alt="">
            EmpresTioPatinhas
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link fontsize" ng-class="{active: cadastro}" ui-sref="cadastro">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fontsize" ui-sref="galera">Galera</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fontsize" ui-sref="participar">Participar</a>
                </li>
            </ul>
            <div class="link-custom">
                <a class="btn-custom fontsize" ui-sref="login">Login</a>
            </div>
        </div>
    </nav>

    <div class="">
        <ui-view></ui-view>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/app-concat.js"></script>
</body>
</html>
