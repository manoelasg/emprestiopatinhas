<div class="jumbotron mainjumbo1">
    <h3 class="titulo1">Ajudando pessoas a ajudar pessoas</h3>
</div>
<div class="jumbotron mainjumbo2">
    <h3 class="titulo2">Venha fazer parte dessa galera!</h3>
    <h3 class="titulo2">Cadastre-se agora...</h3>
    <div class="formcadastro mx-auto">
        <form>
            <div class="form-group">
                <label for="inputNome">Nome {{cadastro}}</label>
                <input ng-model="dados.nome" ng-class="{obrigatorio:valida.nome}" type="text" class="form-control" id="inputNome" aria-describedby="nomeHelp" placeholder="Digite seu nome...">
                <small id="nomeHelp" class="form-text text-danger obrigatorio" ng-show="valida.nome">Obrigatório</small>
            </div>
            <div class="form-group">
                <label for="inputEmail">E-mail</label>
                <input ng-model="dados.email" ng-class="{obrigatorio:valida.email}" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Digite seu e-mail...">
                <small id="emailHelp" class="form-text text-danger obrigatorio" ng-show="valida.email">Obrigatório</small>
            </div>
            <div class="form-group">
                <label for="inputRenda">Renda</label>
                <input ng-model="dados.renda" type="text" class="form-control" id="inputRenda" aria-describedby="rendaHelp" placeholder="Digite sua renda...">
            </div>
            <div class="form-group">
                <label for="inputDataNascimento">Data de Nascimento</label>
                <input ng-model="dados.data_nascimento" ng-class="{obrigatorio:valida.data_nascimento}" type="date" class="form-control" id="inputDataNascimento" aria-describedby="dataNascimentoHelp" placeholder="Digite sua data de nascimento...">
                <small id="dataNascimentoHelp" class="form-text text-danger obrigatorio" ng-show="valida.data_nascimento">Obrigatório</small>
            </div>
            <div class="form-group">
                <label for="inputSenha">Senha</label>
                <input ng-model="dados.senha" ng-class="{obrigatorio:valida.senha}" type="password" class="form-control" id="inputSenha" aria-describedby="senhaHelp" placeholder="Digite sua senha com no mínimo 6 dígitos...">
                <small id="senhaHelp" class="form-text text-danger obrigatorio" ng-show="valida.senha">Obrigatório</small>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Não sou um robô
                </label>
            </div>
            <button class="btn btn-primary" ng-click="cadastrar()">Cadastrar</button>
        </form>
    </div>
</div>
